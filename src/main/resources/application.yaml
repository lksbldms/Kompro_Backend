spring:
  application:
    name: kompro_backend

  # Datenbank-Verbindung (Optimiert f체r Docker)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/kompro_db
    username: ${DB_USER:admin}
    password: ${DB_PASS:kompro_password}
    driver-class-name: org.postgresql.Driver

  # JPA & Hibernate Einstellungen
  jpa:
    hibernate:
      ddl-auto: update # Erstellt Tabellen automatisch basierend auf deinen Entities
    show-sql: true # Hilfreich f체r die Entwicklung, um SQL in der Konsole zu sehen
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Security & Mail (Platzhalter f체r sp채ter)
  mail:
    host: smtp.example.com
    port: 587

# Swagger / OpenAPI Dokumentation
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs